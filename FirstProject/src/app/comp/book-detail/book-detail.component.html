<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{book.title}}</mat-card-title>
        <mat-card-subtitle>{{book.authors}}</mat-card-subtitle>
        <img mat-card-lg-image src="/assets/images/{{book.id}}{{book.title}}.jpg" >
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
        Price: {{book.price}} euro
    </mat-card-content>
    <button mat-raised-button color="primary" type="submit" style="background-color: #007bff; margin-top: 8px;" (click)="addBookToCart(book)">
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add_shopping_cart"></mat-icon>
    </button>
</mat-card>
