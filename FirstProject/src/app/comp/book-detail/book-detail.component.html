<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{book.title}}</mat-card-title>
        <mat-card-subtitle>{{book.authors}}</mat-card-subtitle>
        <img mat-card-lg-image src="/assets/images/{{book.id}}{{book.title}}.jpg" >
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
        Price: {{book.price}} euro
    </mat-card-content>
</mat-card>
