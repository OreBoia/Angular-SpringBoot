<div class="serach-bar">
  <mat-label>Title</mat-label>

</div>

<div class="grid-container">

  <div class="grid-item">
    <mat-selection-list [(ngModel)]="selectedBooks">
      <mat-list-option *ngFor="let book of bookList" [value]="book">
        <a routerLink="{{ book.id }}">{{ book.title }}</a> - {{ book.id }} - {{ book.rating }}
      </mat-list-option>
    </mat-selection-list>
